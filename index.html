<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/icon-star.svg">
        <section class="s1">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </section>
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      <button class="btn-submit sub">Submit</button>
    </div>
    <div class="thankYou hidden">
      <img src="images/illustration-thank-you.svg">
      <p class="nselected">You selected <span class="rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="p2">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
      <button class="btn-submit sub2">Rate Again</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
